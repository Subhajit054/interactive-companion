<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-gradient-to-b from-gray-200 to-gray-50 text-gray-800">
    <header class="text-center py-8">
        <h1 class="text-3xl font-bold">Chat with Your Companion</h1>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <div id="character-info" class="text-center mb-8">
            <p class="text-lg">You're now chatting with your selected companion.</p>
        </div>
        <div id="chat-box" class="bg-white rounded-lg shadow-md p-4 h-80 overflow-y-scroll flex flex-col chat-container">
        </div>
        <div class="mt-4 flex">
            <input id="chat-input" type="text" class="flex-1 border rounded-lg p-2" placeholder="Type your message...">
            <button id="send-btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
